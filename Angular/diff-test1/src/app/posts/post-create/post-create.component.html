<h2>The post component </h2>

<!-- if "'x'"" <-- text x  if "x" reference of property
#
-->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        #title="ngModel"
        placeholder="Post Title">
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-button></button>
    </div>
    <mat-form-field>
      <textarea matInput rows="6"
      name="content"
      [ngModel]="post?.content"
      required
      #content="ngModel"
      placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title</mat-error>

    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>

</mat-card>
